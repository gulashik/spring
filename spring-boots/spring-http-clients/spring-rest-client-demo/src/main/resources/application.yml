# Spring RestClient Demo Application Configuration
spring:
  application:
    name: restclient-demo

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m
    cache-names:
      - users
      - posts
      - external-api-responses

  # Actuator Configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,caches,httptrace
    endpoint:
      health:
        show-details: always

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    org.gualsh.demo.restclient: DEBUG
    org.springframework.web.client.RestClient: DEBUG
    org.springframework.retry: DEBUG
    org.apache.hc.client5: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# External API Configuration
external-api:
  jsonplaceholder:
    base-url: https://jsonplaceholder.typicode.com
    timeout:
      connection: 5000
      read: 10000
    retry:
      max-attempts: 3
      delay: 1000
      multiplier: 2.0
  httpbin:
    base-url: https://httpbin.org
    timeout:
      connection: 3000
      read: 5000

# Custom Application Properties
app:
  restclient:
    # Настройки пула соединений
    connection-pool:
      max-total: 200
      max-per-route: 50
      validate-after-inactivity: 30000

    # Настройки таймаутов по умолчанию
    default-timeouts:
      connection: 5000
      socket: 10000
      request: 15000

    # Настройки retry по умолчанию
    default-retry:
      enabled: true
      max-attempts: 3
      delay: 1000
      multiplier: 2.0
      max-delay: 30000